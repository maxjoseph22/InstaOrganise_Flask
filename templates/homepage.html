<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to The Dogist!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }
        h1 {
            text-align: center;
            color: #333;
            margin: 20px 0;
        }
        .map-container {
            display: flex;
            justify-content: center;
            margin: 20px 0;
            position: relative;
        }
        iframe {
            border: none;
            width: 80%;
            max-width: 640px;
            height: 480px;
            display: none; /* Initially hide the map */
        }
        .spinner {
            position: absolute;
            width: 50px;
            height: 50px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid #007BFF;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>
    {% include "navbar.html" %}
    <h1>
        </h1>
    <div class="map-container">
        <div class="spinner" id="spinner"></div>
        <iframe id="map" src="https://www.google.com/maps/d/embed?mid=1iuvvPyQ6JLa5m9RtOPveu5Dm6oUe_bc&ehbc=2E312F&z=2"></iframe>
    </div>

    <script>
        window.addEventListener("load", function () {
            const iframe = document.getElementById("map");
            const spinner = document.getElementById("spinner");

            // Timeout fallback in case onload doesn't trigger
            const fallbackTimeout = setTimeout(() => {
                spinner.style.display = "none";
                iframe.style.display = "block"; // Show the map after timeout
            }, 1000); // Adjust time as needed

            iframe.onload = function () {
                clearTimeout(fallbackTimeout); // Cancel fallback
                spinner.style.display = "none"; // Hide the spinner
                iframe.style.display = "block"; // Show the map
            };
        });
    </script>
</body>
</html>
