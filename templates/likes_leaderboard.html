<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Likes Leaderboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f9f9f9;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        table {
            width: 50%;
            margin: 20px auto;
            border-collapse: collapse;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            background-color: white;
        }
        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f4f4f4;
        }
    </style>
</head>
<body>
    <h1>Likes Leaderboard</h1>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <!-- <th>ID</th> -->
                <th>Likes</th>
                <th>Link to Post</th>
            </tr>
        </thead>
        <tbody>
            {% for like in likes %}
            <tr>
                <td>
                    <a href="/searchbydogid/{{ like.id }}">{{ like.name }}</a>
                </td>
                <!-- <td>{{ like.id }}</td> -->
                <td>{{ like.likes }}</td>
                <td>{{ like.link_to_post }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
