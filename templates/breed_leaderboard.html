<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Breed Leaderboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f9f9f9;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        table {
            width: 50%;
            margin: 20px auto;
            border-collapse: collapse;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            background-color: white;
        }
        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f4f4f4;
        }
    </style>
</head>
<body>
    <h1>Breed Leaderboard</h1>
    <table>
        <thead>
            <tr>
                <th>Breed</th>
                <th>Count</th>
            </tr>
        </thead>
        <tbody>
            {% for breed in breeds %}
            <tr>
                <td>
                    <a href="/searchbybreed/{{ breed.breed | urlencode }}">{{ breed.breed }}</a>
                </td>
                <td>{{ breed.count }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
